{% extends "snacks/_snack_base.html" %}
{% block title %}Delete Snack{% endblock %}

{% block content %}
<!-- <a href="{% url 'snack_list' %}">Snacks List</a> -->
<form method="post">
    {% csrf_token %}
    <p class="text-purple-400 mt-9 mb-5 text-2xl mb-2">Are you sure you want to delete "{{ snack }}"?</p>
    <input class=" hover:bg-green-100 text-purple-400 font-bold py-2 px-4 ml-20 rounded" type="submit" value="Confirm">
</form>
{% endblock %}
